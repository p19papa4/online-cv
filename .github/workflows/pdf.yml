# This is a basic workflow to help you get started with Actions

name: pdf

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  page_build:
    branches: [gh-pages]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
         persist-credentials: false
         fetch-depth: 0
      # Runs a single command using the runners shell
      - name: convertion
        uses: docker://pandoc/latex:2.13
        with:
          args: "https://p19papa4.github.io/online-cv/ -f html-native_divs -o index.pdf --pdf-engine=xelatex"

      # Runs a set of commands using the runners shell
      - name: Commit
        run: |
          git config --global user.name 'p19papa4'
          git config --global user.email 'p19papa4@ionio.gr'
          git add -A
          git add .
          git commit -m "Automatic PDF addition"
          
      - name: Push
        uses: ad-m/github-push-action@master
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
